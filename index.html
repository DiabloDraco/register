<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Users-list</title>
</head>
<body class="bg-info container d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex align-items-center justify-content-center my-5">
        <h2 class="text-center fw-bolder text-warning">UsersList</h2>
        <button id="logOut" class="btn btn-outline-danger ms-3">Log out</button>
        <button id="post" class="btn btn-outline-success ms-3">Post</button>
    </div>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Id</th>
                <th scope="col">Body</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody class="wrapper">
        </tbody>
    </table>
    
    <!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title modal__title" id="staticBackdropLabel">
						Edit post
					</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body modal__desc">
                    <input class="edit-title form-control mb-3" type="text" placeholder="Title">
                    <input class="edit-body form-control" type="text" placeholder="Body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary edit-button" data-bs-dismiss="modal">Edit</button>
				</div>
			</div>
		</div>
	</div>
    
    <template id="rowTemplate">
        <tr class="rowcha">
            <th class="num" scope="row">1</th>
            <td class="name">Mark</td>
            <td class="id">Otto</td>
            <td class="mail">@mdo</td>
            <td><button class="btn btn-sm btn-outline-primary btn-remove">Remove</button></td>
            <td><button type="button" class="btn btn-edit btn-outline-info more__info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Edit</button></td>
        </tr>
    </template>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
