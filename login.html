<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<title>Log-in form</title>
</head>
<body class="bg-info container d-flex flex-column">
	<h2 class="text-center mt-5 text-primary fw-bolder">Log in</h2>
	<form id="form" class="mt-5 d-flex flex-column align-items-center gap-3">

		<input id="email" class="input-group form-control w-50" type="text" placeholder="Email">
		
		<input id="password" class="input-group form-control w-50" type="password" placeholder="Password">

		<button type="submit" class="mt-3 btn btn-primary">Log in</button>
		<a class="text-center" href="./register.html">Registration-form</a>
	</form>
	<script src="./js/bootstrap.js"></script>
	<script src="./js/auth.js"></script>
</body>
</html>
