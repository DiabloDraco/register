<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<title>Registration-form</title>
</head>
<body class="bg-info container d-flex flex-column">
	<h2 class="text-center text-primary fw-bolder mt-5">Sign in</h2>
	
	<form id="form" class="mt-5 d-flex flex-column align-items-center gap-3">
		<input id="name" class="input-group form-control w-50" type="text" placeholder="Name">
		
		<input id="email" class="input-group form-control w-50" type="text" placeholder="Email">
		
		<input id="password" class="input-group form-control w-50" type="password" placeholder="Password">
		
		<label class="d-flex">
			<input id="isAdmin" class="me-1" type="checkbox">
			isAdmin
		</label>
		
		<button type="submit" class="mt-3 btn btn-primary">Sign in</button>
	</form>
	<a class="text-center mt-3" href="./login.html">Login form</a>
	<script src="./js/bootstrap.js"></script>
	<script src="./js/registration.js"></script>
</body>
</html>
